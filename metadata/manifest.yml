---
Name: dreamfactory
Cartridge-Short-Name: DREAMFACTORY
Display-Name: DreamFactory 1.9
Description: DreamFactory is an open source mobile backend that provides
  RESTful services for building modern applications.
  https://github.com/dreamfactorysoftware/dsp-core
Version: '1.9'
Provides:
- dreamfactory-1.9
- dreamfactory
Versions:
- '1.9'
License: Apache License, version 2.0
License-Url: http://www.apache.org/licenses/
Vendor: dreamfactory
Cartridge-Version: 0.0.1
Cartridge-Vendor: dreamfactory
Categories:
- service
- web_framework
Website: http://www.dreamfactory.com/
Help-Topics:
  Documentation: https://github.com/dreamfactorysoftware/dsp-core/wiki
Publishes:
  get-php-ini:
    Type: FILESYSTEM:php-ini
Subscribes:
  set-env:
    Type: ENV:*
    Required: false
  set-doc-url:
    Type: STRING:urlpath
    Required: false
Scaling:
  Min: 1
  Max: -1
Endpoints:
- Private-IP-Name: IP
  Private-Port-Name: PORT
  Private-Port: 8080
  Public-Port-Name: PROXY_PORT
  Protocols:
  - http
  - ws
  Options:
    primary: true
  Mappings:
  - Frontend: ''
    Backend: ''
    Options:
      websocket: true
  - Frontend: /health
    Backend: ''
    Options:
      health: true
